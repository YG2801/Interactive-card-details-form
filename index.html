<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="output.css" />
        <title>Interactive card details form</title>
    </head>
    <body class="tracking-wider md:flex">
        <header class="relative h-[200px] md:h-screen md:shrink-0 md:basis-1/3">
            <div
                class="absolute right-1/2 top-1/2 w-[85%] max-w-[300px] translate-x-1/2 md:-right-[70px] md:top-1/4 md:w-[300px] md:translate-x-0"
            >
                <div
                    class="card-container relative text-white transition duration-1000"
                    id="card-container"
                >
                    <div
                        class="front-side absolute flex h-[150px] w-full flex-col justify-between rounded-md p-5"
                    >
                        <img class="w-14" src="./images/card-logo.svg" alt="" />
                        <div>
                            <p
                                class="mb-2 text-center text-lg"
                                id="card-number"
                            >
                                0000 0000 0000 0000
                            </p>
                            <div class="flex justify-between text-sm">
                                <p class="uppercase" id="card-name">
                                    Jane Appleseed
                                </p>
                                <p>
                                    <span id="card-month">00</span>/<span
                                        id="card-year"
                                        >00</span
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="back-side flex h-[150px] w-full rounded-md">
                        <p
                            class="mb-auto ml-auto mr-7 mt-auto text-black"
                            id="card-cvv"
                        >
                            000
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <main
            class="mx-auto mt-20 max-w-[450px] p-6 md:mx-0 md:mt-0 md:flex md:w-full md:max-w-full md:shrink-0 md:basis-2/3 md:items-center md:justify-center md:p-0"
        >
            <form
                action="#"
                class="flex flex-col gap-3 md:ml-20 md:w-[400px] lg:w-[450px]"
            >
                <div class="form-control">
                    <label class="uppercase" for="name">CardHolder name</label
                    ><input
                        type="text"
                        placeholder="e.g. Jane Appleseed"
                        maxlength="20"
                        id="name"
                    />
                    <p class="text-xs">error</p>
                </div>
                <div class="form-control">
                    <label class="uppercase" for="number">Card Number</label
                    ><input
                        type="text"
                        placeholder="e.g. 1234 5600 8912 0000"
                        maxlength="16"
                        id="number"
                    />
                    <p class="text-xs">error</p>
                </div>
                <div class="flex gap-2">
                    <div class="form-control basis-3/5">
                        <label class="uppercase" for="month"
                            >Exp. Date (MM/YY)</label
                        >
                        <div class="flex gap-2">
                            <input
                                type="text"
                                placeholder="MM"
                                maxlength="2"
                                id="month"
                            /><input
                                type="text"
                                placeholder="YY"
                                maxlength="2"
                                id="year"
                            />
                        </div>
                        <p class="text-xs">error</p>
                    </div>
                    <div class="form-control basis-2/5">
                        <label class="uppercase" for="cvv">Cvv</label
                        ><input
                            type="text"
                            placeholder="e.g. 123"
                            maxlength="3"
                            id="cvv"
                        />
                        <p class="text-xs">error</p>
                    </div>
                </div>
                <button class="rounded-md py-3 hover:text-white">
                    Confirm
                </button>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
